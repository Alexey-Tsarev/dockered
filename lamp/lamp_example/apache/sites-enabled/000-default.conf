<VirtualHost *>
    ServerName   _default_
    ServerAlias  www._default_
    ServerAdmin  webmaster@_default_
    DocumentRoot /home/www_default/public_html/www

    php_admin_value open_basedir      /home/www_default/public_html
    php_admin_value upload_tmp_dir    /home/www_default/public_html/tmp
    php_admin_value session.save_path /home/www_default/public_html/session
</VirtualHost>
