# This is config example for Nginx (Tengine)
# Backend server is on the 8071 port

server {
    server_name site3.org www.site3.org;
    root        /home/www_site3/public_html/www;
    include     sites-enabled/common/8071.conf;

#   Setup Let's encrypt and provide path to your cerificates
#    ssl_certificate         /etc/letsencrypt/live/site3.org/fullchain.pem;
#    ssl_certificate_key     /etc/letsencrypt/live/site3.org/privkey.pem;
#    ssl_trusted_certificate /etc/letsencrypt/live/site3.org/chain.pem;

#   Autosigned ceriticates are used as an example
    ssl_certificate     /etc/nginx/ssl/default.crt;
    ssl_certificate_key /etc/nginx/ssl/default.key;
}
