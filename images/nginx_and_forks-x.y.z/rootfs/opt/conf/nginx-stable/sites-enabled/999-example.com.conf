    server {
        include common/listen.conf;

        server_name example.com www.example.com;
        # acme *.example.com www.example.com

        ssl_certificate     /opt/cert/example.com/fullchain.pem;
        ssl_certificate_key /opt/cert/example.com/key.pem;

        root /home/www_example/public_html/www;

        # override if needed
        set $backend_ip   127.0.1.1;
        set $backend_port 8074;

        include common/backend_apache-php.conf;
    }
