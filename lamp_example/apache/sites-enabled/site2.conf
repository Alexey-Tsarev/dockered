<VirtualHost *>
    ServerName   site2.org
    ServerAlias  www.site2.org
    ServerAdmin  webmaster@site2.org
    DocumentRoot /home/www_site2/public_html/www

    php_admin_value open_basedir      /home/www_site2/public_html
    php_admin_value upload_tmp_dir    /home/www_site2/public_html/tmp
    php_admin_value session.save_path /home/www_site2/public_html/session
</VirtualHost>
