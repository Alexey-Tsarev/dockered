<VirtualHost *>
    ServerName   site5.biz
    ServerAlias  www.site5.biz
    ServerAdmin  webmaster@site5.biz
    DocumentRoot /home/www_site5/public_html/www

    php_admin_value open_basedir      /home/www_site5/public_html
    php_admin_value upload_tmp_dir    /home/www_site5/public_html/tmp
    php_admin_value session.save_path /home/www_site5/public_html/session
</VirtualHost>
