<VirtualHost *>
    ServerName   site1.net
    ServerAlias  www.site1.net
    ServerAdmin  webmaster@site1.net
    DocumentRoot /home/www_site1/public_html/www

    php_admin_value open_basedir      /home/www_site1/public_html
    php_admin_value upload_tmp_dir    /home/www_site1/public_html/tmp
    php_admin_value session.save_path /home/www_site1/public_html/session
</VirtualHost>
