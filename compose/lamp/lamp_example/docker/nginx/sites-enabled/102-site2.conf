server {
    server_name site2.org www.site1.org;
    # acme *.site2.org

    root /home/www_site2/public_html/www;

    ssl_certificate     /opt/cert/site2.org/fullchain.pem;
    ssl_certificate_key /opt/cert/site2.org/key.pem;

    # override if needed
    set $backend_ip   127.0.0.1;
    set $backend_port 8074;

    include common/backend_apache-php.conf;
